<!DOCTYPE html>
<html>

<head>
    <title>Simple Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table {
            border: 1px solid #999;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 5px;
            border: 1px solid #999;
        
        }
        tfoot {text-align:center}
    </style>

</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Favorite Color</th>
                <th>Occupation</th>
            </tr>
           
                 
        </thead>

        <tbody>
            <td>Bob</td>
            <td>Yellow</td>
            <td>Driver</td>
            
            </tr>
            <tr>
                <td>Michelle</td>
                <td>Purple</td>
                <td>Haircut</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">This is table foot</td>
            </tr>
        </tfoot>

    </table>



</body>

</html>
